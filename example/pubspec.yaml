name: atom_example
description: An example project to display atoms.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  #create_atom:
  #  path: ../
  create_atom: ^1.4.0
  flutter_colorpicker: ^0.3.2

flutter:
  uses-material-design: true

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Light.ttf
          weight: 100