name: atom_example
description: An example project to display atoms.

version: 1.0.0+1-nullsafety.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  create_atom:
    path: ../
  flutter_colorpicker: ^0.3.2

flutter:
  uses-material-design: true

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Light.ttf
          weight: 100